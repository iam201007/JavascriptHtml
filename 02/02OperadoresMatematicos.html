<body>
    <h1>Operadores Matemáticos con JS en el cuerpo del html</h1>
    <h2>document.write ; prompt ; function</h2>
    <br>
    <p>Práctica no recomendada, pero esta realizada a modo de ejercicio</p>
    <script>
        let numero1="";
        let numero2="";
        let resultado="";

        numero1=prompt("Por favor ingrese un número");
        numero2=prompt("Por favor ingrese un número");

        numero1=parseInt(numero1);
        numero2=parseInt(numero2);

        document.write("<br>");

        resultado = suma(numero1,numero2);
        document.write(`La suma de ${numero1} y ${numero2} es ${resultado}`);
        document.write("<br>");

        resultado = resta(numero1,numero2);
        document.write(`La resta de ${numero1} y ${numero2} es ${resultado}`);
        document.write("<br>");

        resultado= producto(numero1,numero2);
        document.write(`El producto de ${numero1} y ${numero2} es ${resultado}`);
        document.write("<br>");
        
        resultado = division(numero1,numero2);
        document.write(`La division de ${numero1} y ${numero2} es ${resultado}`);
        document.write("<br>");
        
        resultado = resto(numero1,numero2);
        document.write(`El resto de ${numero1} y ${numero2} es ${resultado}`);
        document.write("<br>");
        
        resultado = exponenciacion(numero1,numero2);
        document.write(`La exponenciacion de ${numero1} y ${numero2} es ${resultado}`);
        document.write("<br>");
        
        function suma(numero1,numero2){
            return numero1 +=numero2;
        }

        function resta(numero1,numero2){
            return numero1 -=numero2;
        }

        function producto(numero1,numero2){
            return numero1 *=numero2;
        }

        function division(numero1,numero2){
            return numero1 /=numero2;
        }

        function resto(numero1,numero2){
            return numero1 %=numero2;
        }

        function exponenciacion(numero1,numero2){
            return numero1 **=numero2;
        }

    </script>
