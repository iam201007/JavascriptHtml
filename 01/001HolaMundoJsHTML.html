<body>
    <h1>Ejemplo de codigo JS en el cuerpo del html</h1>
    <h2>document.write ; prompt</h2>
    <br>
    <p>Practica no recomendada, pero esta realizada a modo de ejercicio</p>
    <script>
        let texto="";
        document.write("Hola Mundo");
        texto=prompt("Por favor ingrese un texto");
        document.write("<br>");
        document.write(`El texto ingresado es ${texto}`);
    </script>
